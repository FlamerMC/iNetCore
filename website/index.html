<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechDecor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <img class="animate__animated animate__backInDown" src="title.png">
            <div class="box animate__animated animate__lightSpeedInLeft">
                <p class="subtitle">A 1.21.1 mod that adds <strong>semi-functional Tech</strong> to Minecraft</p>
            </div>
            <button class="button is-white animate__animated animate__backInLeft"
                onclick="window.open('https://github.com/FlamerMC/techdecor/releases/tag/1.2.0-morecrappystuff')"
                class="button is-white">Download</button>
            <button onclick="window.open('https://github.com/FlamerMC/techdecor/')"
                class="button is-white animate__animated animate__backInUp">Github</button>
            <button class="animate__animated animate__backInRight button is-white ">Discord</button>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</body>

</html>
